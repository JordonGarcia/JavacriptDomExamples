<!DOCTYPE html>
<html lang="en">

<!-- TODO: Order the following respectively across all project html files, the meta stuff etc. -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- TailWindCSS -->
  <link href="../css/tailwind.css" rel="stylesheet">
  <!-- Custom styles for this project -->
  <link rel="stylesheet" href="../css/projects/projectA.css">
  <title>Background color button</title>
</head>

<body class="bg-gray-50">
  <h1 id="title-main" class="text-2xl laptop:text-5xl mt-20 laptop:mt-48">Background Color Change</h1>
  <p id="title-list" class="mt-2.5 laptop:mt-5 text-base laptop:text-xl">
    Change the background color by clicking on the button below.
  </p>

  <!-- Click me Button Start -->
  <button type="button" id="button-select"
    class="mt-6 inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base 
    font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    Click me!
  </button>
  <!-- Click me Button End -->

  <!-- Reset Button Start -->
  <div>
    <button type="button" id="reset-button"
      class="mt-6 inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium
     rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Reset
    </button>
  </div>
  <!-- Reset Button End -->

  <!-- Code Button Start -->
  <div>
    <a href="../js/projectA.js" target="_blank">
      <button type="button"
        class="mt-6 inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium
     rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Code
      </button>
    </a>
  </div>
  <!-- Code Button End -->

  <!-- Back To Gallery Button Start -->
  <div>
    <a href="/">
      <button type="button" id="home-button"
        class="mt-5 inline-flex items-center px-6 py-3 border border-transparent text-sm font-bold rounded-md 
    shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Back to Gallery</button>
    </a>
  </div>
  <!-- Back To Gallery Button End -->

  <script type="module" src="../js/projectA.js" defer></script>
</body>

</html>
