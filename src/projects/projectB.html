<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Background color input slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TailWindCSS -->
    <link href="../css/tailwind.css" rel="stylesheet">
    <!-- Custom styles for this project -->
    <link rel="stylesheet" href="../css/projects/projectB.css">
</head>

<body class="text-center m-0 p-0">
    <p class="mt-40 text-xl tablet:text-2xl laptop:text-4xl font-dosis">
        Change background RGB color from input sliders.</p>
    <div id="input-div" class="md:container md:max-w-screen-md md:mx-auto p-2">
        <div class="font-medium bg-gray-800 p-5 rounded-lg m-5">
            <!-- HTML INPUT SLIDER -->
            <span id="range-value" class="font-dosis text-lg tablet:text-xl laptop:text-2xl text-gray-100 text-center">
                RGB(255, 255, 255)</span>
            <!-- Input Slider red -->
            <p id="red-current-value" class="font-dosis text-white mt-3">Red: 255</p>
            <input type="range" min="0" max="255" value="255" id="input-scroll-red">
            <!-- Input Slider green -->
            <p id="green-current-value" class="font-dosis text-white mt-3">Green: 255</p>
            <input type="range" min="0" max="255" value="255" id="input-scroll-green">
            <!-- Input Slider blue -->
            <p id="blue-current-value" class="font-dosis text-white mt-3">Blue: 255</p>
            <input type="range" min="0" max="255" value="255" id="input-scroll-blue">
        </div>
    </div>

    <!-- Reset Button Start -->
    <div>
        <button type="button" id="reset-btn"
            class="mt-5 inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium
     rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Reset
        </button>
    </div>
    <!-- Reset Button End -->

    <!-- Back To Gallery Button Start -->
    <div>
        <a href="/">
            <button type="button" id="home-button"
                class="mt-5 inline-flex items-center px-6 py-3 border border-transparent text-sm font-bold rounded-md 
    shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Back to Gallery</button>
        </a>
    </div>
    <!-- Back To Gallery Button End -->

    <script type="module" src="../js/projectB.js" defer></script>
</body>

</html>
